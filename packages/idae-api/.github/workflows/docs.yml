name: Documentation

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@10.28.0

      - name: Debug pnpm version
        run: |
          echo 'VÃ©rification de pnpm:'
          which pnpm || { echo 'pnpm introuvable'; exit 1; }
          pnpm --version
      - name: Install dependencies
        run: pnpm install
      - name: Build documentation
        run: pnpm run doc
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: docs/api
