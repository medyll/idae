<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>resizePanel demo</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;padding:16px}
    .row{display:flex;gap:12px}
    .panel{border:1px solid #aaa;padding:8px;background:#fafafa;min-width:80px;min-height:80px}
    .container{display:flex;align-items:flex-start;gap:8px}
    .note{color:#666;font-size:90%}
  </style>
</head>
<body>
  <h1>resizePanel component â€” demo</h1>
  <p class="note">This demo fetches the generated component file (<code>dist/resizePanel.html</code>) and inserts it into the page. You can add multiple panels and try resizing.</p>

  <div>
    <button id="add">Add panel</button>
    <button id="add-two">Add two panels side-by-side</button>
  </div>

  <div id="root"></div>

  <script>
    async function fetchComponent(){
      const res = await fetch('/packages/idae-html/dist/resizePanel.html');
      if (!res.ok) throw new Error('fetch failed');
      return await res.text();
    }

    async function addPanel(container){
      try{
        const text = await fetchComponent();
        const wrapper = document.createElement('div');
        wrapper.innerHTML = text;
        const tmpl = wrapper.querySelector('template');
        const node = tmpl ? tmpl.content.cloneNode(true) : wrapper.querySelector('body').innerHTML;
        const holder = document.createElement('div');
        holder.className = 'container';
        holder.appendChild(node);
        // add some content inside the panel
        const panel = holder.querySelector('.idae-resize-panel') || holder.querySelector('[data-resize-panel]') || holder.querySelector('div');
        if (panel){
          panel.innerHTML = '<div class="panel">Resizable panel<br><small>Drag edge to resize</small></div>' + panel.innerHTML;
        }
        container.appendChild(holder);
      }catch(e){ console.error(e); }
    }

    document.getElementById('add').addEventListener('click', ()=> addPanel(document.getElementById('root')));
    document.getElementById('add-two').addEventListener('click', ()=> { addPanel(document.getElementById('root')); addPanel(document.getElementById('root')); });

    // auto add one on load
    addPanel(document.getElementById('root'));
  </script>
</body>
</html>
