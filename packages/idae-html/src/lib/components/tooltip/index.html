<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Component</title>
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: var(--color-popover);
            color: var(--color-popover-foreground);
            text-align: center;
            border-radius: 6px;
            padding: var(--gutter-xs);
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--color-popover) transparent transparent transparent;
        }
    </style>
</head>
<body>
    <div class="tooltip">
        <span>Hover over me</span>
        <span class="tooltip-text">Tooltip text</span>
    </div>

    <div class="tooltip">
        <button>Hover me too</button>
        <span class="tooltip-text">Another tooltip</span>
    </div>
</body>
</html>
