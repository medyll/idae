<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>idae-html — dev</title>
    <link rel="stylesheet" type="text/css" href="src/lib/theme/theme.css" />
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; padding: 2rem; }
      #app { color: #111; }
    </style>
	<script type="module">
		import('/src/lib/core-engine.js').then((m) => {
			const el = document.getElementById('app');
			if (el) el.textContent = 'idae-html dev server running';
			console.log('idae-html module loaded', m);
		}).catch((err) => {
			const el = document.getElementById('app');
			if (el) el.textContent = 'Erreur de chargement (voir console)';
			console.error(err);
		});
	</script>
  </head>
  <body>
	<div id="app">Chargement…</div>
	<div style="display:contents">
		 <div data-component="loop" >
			</div>
		 <div data-htmlu-module="loop" >
			</div>
	</div>
  </body>
</html>
