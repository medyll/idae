name: Dev Branch Publish

on:
  push:
    branches:
      - dev

jobs:
  publish-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Generate Changesets
        run: node scripts/generate-changeset.js

      - name: Apply Changeset Versions
        run: npx changeset version

      - name: Wait before creating release PR
        run: sleep 60

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Wait before publishing to npm
        run: sleep 60

      - name: Publish to npm (dev branch)
        if: steps.changesets.outputs.published != 'true'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          if [ -f package.json ] && grep -q '"release":' package.json; then
            npm run release
          else
            npx changeset publish --tag next
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}