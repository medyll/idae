name: Dev Branch Publish

on:
  push:
    branches:
      - dev 
    paths-ignore:
      - '.github/**'
  pull_request:
    types:
      - closed
    branches:
      - dev

jobs:
  publish-dev:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Check commit message
        id: check_message
        run: |
          if echo "${{ github.event.head_commit.message }}" | grep -q 'Apply changeset versions'; then
            echo "::set-output name=is_changeset_commit::true"
          else
            echo "::set-output name=is_changeset_commit::false"
          fi

      - name: Exit if changeset is applied
        if: steps.check_message.outputs.is_changeset_commit == 'true'
        run: exit 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Changesets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate-changeset.js

      - name: Apply Changeset Versions
        run: npx changeset version

      - name: Run Custom Publish Script
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run package-all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Amend Changeset Commit
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit --amend --no-edit
          git push origin dev --force-with-lease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm (dev branch)
        if: steps.changesets.outputs.published != 'true'
        run: npx changeset publish --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}