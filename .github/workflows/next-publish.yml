name: Dev Branch Publish

on:
  push:
    branches:
      - dev

jobs:
  publish-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Generate Changesets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate-changeset.js

      - name: Apply Changeset Versions
        run: npx changeset version

      - name: Wait before creating release PR
        run: sleep 10

      - name: Run pre-release Script
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          if [ -f package.json ] && grep -q '"release":' package.json; then
            npm run release
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run npm package-all script if present
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          if [ -f package.json ] && grep -q '"package-all":' package.json; then
            npm run package-all
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Wait before publishing to npm
        run: sleep 10

      - name: Publish to npm (dev branch)
        run: npx changeset publish --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}