name: Release and Publish

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install Husky
        run: npm install husky --save-dev

      - name: Verify and update package.json files
        run: node scripts/verify-packages.js

      - name: Update package-lock.json
        run: npm install --package-lock-only

      - name: Install dependencies
        run: npm ci
      
      - name: Generate Changesets
        run: node scripts/generate-changeset.js

      - name: Debug Changesets
        run: |
          echo "Listing .changeset directory:"
          ls -la .changeset
          echo "Content of .changeset/config.json:"
          cat .changeset/config.json
          echo "Listing packages directory:"
          ls -la packages
          echo "Content of root package.json:"
          cat package.json

      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        with:
          publish: npx changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: update versions, changelog, and package-lock.json" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }} || echo "No changes to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}