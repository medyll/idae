name: Release

on:
  push:
    branches:
      - dev
      - main

jobs:
  release:
    name: Release and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Empêche la boucle infinie en désactivant le token persistant pour le push
          persist-credentials: false

      - name: Show all package.json after checkout
        run: |
          echo '--- PACKAGE.JSON DUMP ---'
          find . -name package.json -not -path "*/node_modules/*" -exec sh -c 'echo "==== $1 ===="; cat "$1"' _ {} \;

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate all package.json files
        run: |
          find . -name package.json -not -path "*/node_modules/*" -exec node -e "try{const p=require(process.argv[1]);if(!p.name)throw new Error('Missing name in '+process.argv[1])}catch(e){console.error(e.message);process.exit(1)}" {} \;

      - name: Patch workspace:* to latest in package.json
        run: node scripts/patch-workspace-deps.js

      - name: Generate README
        run: node scripts/generate-readme.js

      - name: Show all package.json before release
        run: |
          echo '--- PACKAGE.JSON DUMP ---'
          find . -name package.json -not -path "*/node_modules/*" -exec sh -c 'echo "==== $1 ===="; cat "$1"' _ {} \;

      - name: Release Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_2026 }}
        run: npx multi-semantic-release
