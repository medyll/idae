name: Release

on:
  push:
    branches:
      - dev
      - main

jobs:
  release:
    name: Release and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write # Required for provenance and OIDC authentication in 2026

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for all branches and tags (vital for semantic-release)
          persist-credentials: false # Avoids auth conflicts with the GH_TOKEN used later

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # Using pnpm 10 as per your requirements

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org/" # Pre-configures the registry for pnpm publish

      - name: Install dependencies
        run: | # Install semantic-release and its plugins locally
          pnpm install --frozen-lockfile
          pnpm add -D -w semantic-release \ # Install semantic-release and its ecosystem locally to ensure path resolution
            multi-semantic-release \
            @semantic-release/exec \
            @semantic-release/git \
            @semantic-release/changelog \
            @semantic-release/github \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator

      - name: Generate README
        # Ensure READMEs are built before the release process captures file changes
        run: node scripts/generate-readme.js

      - name: Release Packages
        env:
          # Used by @semantic-release/github and @semantic-release/git
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NODE_AUTH_TOKEN is specifically used by pnpm for registry authentication
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_2026 }}
          # Fallback token for legacy compatibility
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_2026 }}
        # npx will use the locally installed multi-semantic-release and plugins
        run: npx multi-semantic-release
